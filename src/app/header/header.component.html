<mat-toolbar style="justify-content: center" color="warn">
  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="24px"
    style="width: 100%"
  >
    <button
      mat-button
      [routerLink]="['/landing']"
      [routerLinkActive]="['active']"
    >
      HOME
    </button>
    <button
      mat-button
      [routerLink]="['/bikes']"
      [routerLinkActive]="['active']"
    >
      BIKES
    </button>
    <button mat-button [routerLink]="['/cars']" [routerLinkActive]="['active']">
      CARS
    </button>
    <button
      mat-button
      [routerLink]="['/mobiles']"
      [routerLinkActive]="['active']"
    >
      MOBILES
    </button>
    <button
      mat-button
      [routerLink]="['/homes']"
      [routerLinkActive]="['active']"
    >
      HOUSES
    </button>
    <button
      mat-button
      [routerLink]="['/electronics']"
      [routerLinkActive]="['active']"
    >
      APPLIANCES
    </button>
  </div>
</mat-toolbar>
